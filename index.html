<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/slider-styles.css" />
    <script type="module" src="./js/app.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="grid-input">
      <div class="slider-controls">
        <div class="slider-display">
          <div id="grid-size-text">16x16</div>
          <button id="cleargrid" class="icon">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
        <input type="range" min="10" max="32" value="16" id="gridsize" />
      </div>
      <div class="button-container">
        <button id="rainbow" class="toggle">rainbow</button>
        <button id="grayscale" class="toggle off">grayscale</button>
        <label id="color-label" class="toggle off" for="color-input"
          >custom<input type="color" id="color-input" value="#ff0000"
        /></label>

        <button id="eraser" class="icon toggle off">
          <i class="fa-solid fa-eraser"></i>
        </button>
      </div>
    </div>
    <div class="grid-container"></div>
    <div class="signature">
      <p>Made by Atanas Nikolov.</p>
      <p>
        Code:
        <a href="https://github.com/a-hr-nikolov/etch-a-sketch"
          ><i class="fa-brands fa-github"></i> Etch-a-Sketch</a
        >
      </p>
    </div>
  </body>
</html>
