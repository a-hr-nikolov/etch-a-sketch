<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="grid-input">
      <div class="slider-container">
        <div id="grid-size-text">16x16</div>
        <input type="range" min="1" max="32" value="16" id="gridsize" />
      </div>
      <div class="button-container">
        <input type="color" id="color-input" />
        <button id="rainbow" class="toggle">
          <span>rainbow</span>
        </button>
        <button id="grayscale" class="toggle off">
          <span>grayscale</span>
        </button>
        <button id="eraser" class="icon toggle off">
          <i class="fa-solid fa-eraser"></i>
        </button>
        <button id="cleargrid" class="icon click">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>
    <div class="grid-container"></div>
  </body>
</html>
